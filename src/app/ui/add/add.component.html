<div class="container mt-2">
    <section name="addtask" class="card">
        <div class="card-header">
            <h4 class="card-title">Add Task</h4>
        </div>

        <div class="card-body">

            <div class="mb-2 input-group">
                <h6 class="col-1 col-md-2 col-sm-3 mt-2">Task: </h6>
                <input type="text" class="form-control col-5 col-md-6 col-sm-6 rounded" 
                    placeholder="Provide Task Name" required                    
                    [(ngModel)]="task.name" #taskname="ngModel"
                    [class.is-invalid]="taskname.invalid && taskname.touched"
                    [class.is-valid]="taskname.valid">
                <small [class.d-none]="taskname.valid || taskname.untouched" 
                    class="text-danger ml-2 mt-2">
                    Task name is required
                </small>
            </div>

            <div class="mb-2 input-group">
                <h6 class="col-1 col-md-2 col-sm-3">Priority: </h6>
                <input type="range" class="form-control custom-range col-5 col-md-6 col-sm-6" 
                    [(ngModel)]="task.priority" min="0" max="30" value="0" step="1">
            </div>

            <div class="mb-2 input-group">
                <h6 class="col-1 col-md-2 col-sm-3 mt-2">Parent Task: </h6>
                <select class="form-control col-5 col-md-6 col-sm-6" [(ngModel)]="task.parent">
                    <option *ngFor="let parenttask of parentTasks" [ngValue]="parenttask">
                        {{ parenttask.name }}
                    </option>
                </select>
            </div>

            <div class="mb-2 input-group">
                <h6 class="col-1 col-md-2 col-sm-3 mt-2">Start Date: </h6>
                <input type="date" class="form-control col-5 col-md-6 col-sm-6 rounded" 
                    placeholder="Provide Start Date" required                    
                    [(ngModel)]="task.startDate" #startdate="ngModel"
                    [class.is-invalid]="startdate.invalid && startdate.touched"
                    [class.is-valid]="startdate.valid">
                <small [class.d-none]="startdate.valid || startdate.untouched" 
                    class="text-danger ml-2 mt-2">
                    Start Date is required
                </small>
            </div>

            <div class="mb-2 input-group">
                <h6 class="col-1 col-md-2 col-sm-3 mt-2">End Date: </h6>
                <input type="date" class="form-control col-5 col-md-6 col-sm-6 rounded" 
                    placeholder="Provide End Date" required 
                    [(ngModel)]="task.endDate" #enddate="ngModel"
                    [class.is-invalid]="enddate.invalid && enddate.touched"
                    [class.is-valid]="enddate.valid">
                <small [class.d-none]="enddate.valid || enddate.untouched" 
                    class="text-danger ml-2 mt-2">
                    End Date is required
                </small>
            </div>

            <div class="input-group">
                <span class="col-1 col-md-2 col-sm-3"></span>
                <input type="button" value="Add Task" 
                    class="btn btn-success" (click)="addTask()"
                    [disabled]="taskname.invalid || startdate.invalid || enddate.invalid">
                <input type="button" value="Reset"
                    class="ml-2 btn btn-primary" (click)="reset()">
            </div>
        </div>
    </section>
</div>
