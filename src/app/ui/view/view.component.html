<div>
    <section name="search" class="card">
        <div class="card-body">
            <div class="input-group mb-2">
                <div class="col-6 col-md-6 col-sm-6">
                    <label class="mt-2 mr-2" for="taskname">Task:</label>
                    <input id="taskname" [(ngModel)]="taskName" type="text" 
                        placeholder="Task Name" class="form-control">
                </div>
                <div class="col-6 col-md-6 col-sm-6">
                    <label class="ml-2 mt-2 mr-2" for="parenttaskname">Parent Task:</label>
                    <input id="parenttaskname" [(ngModel)]="parentTaskName" type="text" 
                        placeholder="Parent Task Name" class="form-control">
                </div>
            </div>
            <div class="input-group">
                <div class="col-3 col-md-3 col-sm-3">
                    <label class="mt-2 mr-2" for="frompriority">Priority From:</label>
                    <input id="frompriority" [(ngModel)]="priorityFrom" type="number" 
                        placeholder="Priority" class="form-control"
                        min="0" max="30">
                </div>

                <div class="col-3 col-md-3 col-sm-3">
                    <label class="ml-2 mt-2 mr-2" for="topriority">Priority To:</label>
                    <input id="topriority" [(ngModel)]="priorityTo" type="number" 
                        placeholder="Priority" class="form-control"
                        min="0" max="30">
                </div>

                <div class="col-3 col-md-3 col-sm-3">
                    <label class="ml-2 mt-2 mr-2" for="fromdate">Start Date:</label>
                    <input id="fromdate" [(ngModel)]="startDate" type="date" 
                        placeholder="Start Date" class="form-control">
                </div>

                <div class="col-3 col-md-3 col-sm-3">
                    <label class="ml-2 mt-2 mr-2" for="enddate">End Date:</label>
                    <input id="enddate" [(ngModel)]="endDate" type="date" 
                        placeholder="End Date" class="form-control">
                </div>
            </div>
        </div>
    </section>
    <section name="view" class="card mt-3">
        <div class="table">
            <div class="card" *ngFor="let t of tasks | search : taskName : parentTaskName : priorityFrom : priorityTo : startDate : endDate">
                <div class="row">
                    <div class="ml-2 col-2 col-md-2 col-sm-2">
                        <h6>Task</h6>
                        {{ t.name }}
                    </div>
                    <div class="col-2 col-md-2 col-sm-2">
                        <h6>Parent Task</h6>
                        <div *ngIf="t.parent">{{t.parent.name}}</div>
                    </div>
                    <div class="mr-5">
                        <h6>Priority</h6>
                        {{ t.priority }}
                    </div>
                    <div class="mr-4">
                        <h6>Start Date</h6>
                        {{t.startDate | date:'dd/MM/yyyy'}}
                    </div>
                    <div class="mr-4">
                        <h6>End Date</h6>
                        {{t.endDate | date:'dd/MM/yyyy'}}
                    </div>
                    <div class="mr-2">
                        <input type="button" value="Edit Task" class="mt-2 btn btn-primary">
                    </div>
                    <div class="mr-2">
                        <input type="button" value="End Task" class="mt-2 btn btn-success">
                    </div>
                    <div class="mr-2">
                        <input type="button" value="Delete Task" class="mt-2 btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </section>   
</div>
